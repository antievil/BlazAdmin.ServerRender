name: Master

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Restore with dotnet
      run: dotnet restore src/BlazAdmin.ServerRender/BlazAdmin.ServerRender.csproj --configfile $GITHUB_WORKSPACE/nuget.config
    - name: Build with dotnet
      run: dotnet build src/BlazAdmin.ServerRender/BlazAdmin.ServerRender.csproj --configuration Release
    - name: Build Number Generator
      uses: einaregilsson/build-number@v2
      with: 
        token: ${{secrets.github_token}}
    - name: pack nuget
      run: dotnet pack src/BlazAdmin.ServerRender/BlazAdmin.ServerRender.csproj /p:PackageVersion=0.0.2.0 -c Release --no-build --no-restore
    - name: push nuget
      run: dotnet nuget push src/BlazAdmin.ServerRender/bin/Release/BlazAdmin.ServerRender.0.0.2.0.nupkg -s https://api.nuget.org/v3/index.json -k oy2d3zyey6htgrfuck7qs4ywlxl74acujgkpg4w5n4ljna
